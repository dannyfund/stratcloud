<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - StratCloud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">StratCloud</a>
        </div>
    </nav>

    <!-- 页面标题 -->
    <div class="container mt-5">
        <h1 class="text-center">联系我们</h1>
        <p class="text-center text-muted">欢迎咨询我们的云计算、软件开发、人工智能和系统集成服务。</p>

        <!-- 联系方式 -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>我们的联系方式</h3>
                <p><strong>公司地址：</strong> 四川省成都市武侯区高攀路 26号-1</p>
                <p><strong>电话：</strong> 15608237707</p>
                <p><strong>邮箱：</strong> contact@stratcloud.cn</p>
                <p><strong>工作时间：</strong> 周一至周五 9:00 - 18:00</p>
            </div>

            <!-- 在线咨询表单 -->
            <div class="col-md-6">
                <h3>在线咨询</h3>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">您的姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">您的邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">联系电话</label>
                        <input type="phone" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">需求内容</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>

        <!-- 地图嵌入（可替换为实际地址） -->
        <div class="mt-5">
            <h3 class="text-center">公司位置</h3>
            <div class="text-center">
                <iframe src="https://map.baidu.com/?q=四川省成都市武侯区高攀路26号-1" width="100%" height="400" style="border:0;"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <!-- 咨询按钮 -->
        <div class="text-center mt-4">
            <a href="tel:15608237707" class="btn btn-success">电话咨询</a>
            <a href="mailto:contact@stratcloud.cn" class="btn btn-warning">邮件咨询</a>
        </div>
    </div>
<script src="https://api.danny.hk/js/ai.js"></script>
    <!-- 页脚 -->
    <footer class="text-center mt-5 py-3 bg-light">
        © 2025 StratCloud - 联系我们
    </footer>
    <!-- 远程 JavaScript 文件 -->
    <script src="https://api.danny.hk/js/form-handler.js"></script>
</body>

</html>
