<!-- 悬浮按钮 -->
<button id="chatBtn"
    class="fixed bottom-5 right-5 bg-blue-600 text-white p-4 rounded-full shadow-lg flex items-center justify-center w-14 h-14 hover:bg-blue-700 transition-colors z-50">
    <i class="fas fa-robot text-xl"></i>
</button>

<!-- 对话框 -->
<div id="chatBox" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white w-11/12 md:w-4/5 max-w-lg rounded-lg shadow-lg p-6 flex flex-col max-h-[90vh]">
        <!-- 标题栏 -->
        <div class="flex justify-between items-center border-b pb-3">
            <h3 class="text-lg font-semibold flex items-center">
                <i class="fas fa-robot text-blue-600 mr-2"></i>
                智能助手
            </h3>
            <button id="closeChat"
                class="text-gray-500 hover:text-gray-800 text-2xl focus:outline-none">&times;</button>
        </div>

        <!-- 聊天内容 -->
        <div id="chatContent" class="flex-1 overflow-y-auto p-4 my-4 bg-gray-50 rounded-lg min-h-[300px]"></div>

        <!-- 输入框 -->
        <div class="flex border-t pt-3">
            <input id="chatInput" type="text"
                class="flex-1 p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="输入您的问题...">
            <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r-lg transition-colors">
                <i class="fas fa-paper-plane mr-1"></i> 发送
            </button>
        </div>
    </div>
</div>
